<ion-header no-border>
  <ion-toolbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
    </ion-buttons>
    <ion-title>heMIgrania</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <!--add swipe gesture-->
  <div class="main-content" (swipe)="swipe($event)">

    <ion-fab right bottom (click)="showOverlay()">
      <button ion-fab class="fabButton">
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-fab>

    <div class="my-overlay" padding [hidden]="overlayHidden">
      <img src="assets/imgs/felder3.png" alt="overlay2" class="overlayPage">
    </div>

    <br />
    <br />
    <br />
    <h1 text-center style="font-weight: bold; font-size: 38px">Willkommen bei <br /> he<a
        style="color: green">MI</a>grania</h1>
    <br />
    <br />

    <div text-center>
      <img class="img-centered" src="assets/imgs/icon.png" alt="heMIgrania logo">
    </div>

  </div>

</ion-content>
