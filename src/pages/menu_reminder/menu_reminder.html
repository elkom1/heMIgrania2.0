<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
    </ion-buttons>
    <ion-title>Erinnerung
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header text center>
      <h1 text-wrap text-center style="font-weight: bold; color: white">Tägliche Erinnerung <br /> festlegen</h1>
    </ion-card-header>

    <ion-item no-lines text-wrap>
      <ion-label>Erinnerung</ion-label>
      <ion-toggle [(ngModel)]="reminder" (ionChange)="toggleLocalNotificatoin()"></ion-toggle>
    </ion-item>

    <ion-item no-lines text-wrap>
      <ion-label>Zeit</ion-label>
      <ion-datetime displayFormat="HH:mm" doneText="Bestätigen" cancelText="Abbrechen" [(ngModel)]="myTime" (ionChange)="toggleLocalNotificatoin()" minuteValues="0,15,30,45"></ion-datetime>
    </ion-item>
  </ion-card>


</ion-content>
