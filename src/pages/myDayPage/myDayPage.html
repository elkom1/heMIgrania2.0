<ion-header no-border>
  <ion-toolbar no-border>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
    </ion-buttons>
    <ion-title color="primary">heMIgrania</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="group" (ngSubmit)="showCheckbox()">

    <ion-card>
      <ion-card-header>
        <h1 text-wrap style="font-weight: bold; color: white">
          <ion-icon name="time"></ion-icon> Eingabe für den Tag:
        </h1>
      </ion-card-header>
      <ion-item text-wrap>
        <ion-label>Bitte Datum angeben</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" min="2019" max="2019-07-31" doneText="Bestätigen"
          cancelText="Abbrechen" [(ngModel)]="date" name="date" formControlName="date"></ion-datetime>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-card-header (click)="showText2()">
        <h1 text-wrap style="font-weight: bold; color: white">
          <ion-icon name="ios-restaurant"></ion-icon> Essverhalten
        </h1>
      </ion-card-header>
      <ion-card-content>
        <ion-item text-wrap>
          <ion-select placeholder="Bitte Essverhalten eingeben" okText="Bestätigen" cancelText="Abbrechen" popover
            [(ngModel)]="eatingHabit" name="eatingHabit" formControlName="eatingHabit">
            <ion-option>Regelmässig gegessen</ion-option>
            <ion-option>Unregelmässig gegessen</ion-option>
            <ion-option>Unbestimmtes Essverhalten</ion-option>
          </ion-select>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header (click)="showText()">
        <h1 text-wrap style="font-weight: bold; color: white">
          <ion-icon name="sync"></ion-icon>
          Schlafrhythmus
        </h1>
      </ion-card-header>
      <ion-card-content *ngIf="selectedCard">
        <ion-label text-center style="font-weight: bold; font-size: 18px">Einschlafzeit</ion-label>
        <div class="ion-text-end">
          <ion-item text-wrap>
            <ion-datetime displayFormat="MMM DD, YYYY HH:mm" min="2019" max="2019-07-31" doneText="Bestätigen"
              cancelText="Abbrechen" [(ngModel)]="sleepTime" name="sleepTime" formControlName="sleepTime">
            </ion-datetime>
          </ion-item>
        </div>

        <ion-label text-center style="font-weight: bold; font-size: 18px">Aufwachzeit</ion-label>

        <div class="ion-text-end">
          <ion-item text-wrap>
            <ion-datetime displayFormat="MMM DD, YYYY HH:mm" min="2019" max="2019-07-31" doneText="Bestätigen"
              cancelText="Abbrechen" [(ngModel)]="awakeTime" name="awakeTime" formControlName="awakeTime">
            </ion-datetime>
          </ion-item>
        </div>

        <ion-item>
          <ion-label style="font-weight: bold; font-size: 18px">Schlafqualität</ion-label>
          <ion-range min="0" max="10" step="1" snaps="true" color="secondary" [(ngModel)]="sleepQuality"
            name="sleepQuality" formControlName="sleepQuality">
            <ion-icon small range-left name="md-sad"></ion-icon>
            <ion-icon range-right name="md-happy"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-card-content>

    </ion-card>

    <div text-center>
      <button ion-button round large color="secondary" type="submit">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </div>

  </form>


</ion-content>
